<!DOCTYPE html>
{% load static %}
{% block content %}

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Devices</title>
    <link rel="stylesheet" href="{% static 'login/css/devices.css' %}" />
    <link rel="stylesheet" href="{% static 'login/css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'login/css/dashboard.css' %}" />
</head>

<body>    {% include 'login/partials/sidebar.html' %}

    <main class="main-content">
        <section class="content-area">
            <h2 id="devices-heading" tabindex="0">Devices Information</h2>

            <div class="table-container" role="region" aria-labelledby="devices-heading">
                <div id="loading-overlay" class="loading-overlay" style="display: none;">
                    <div class="spinner" role="status" aria-label="Loading devices data"></div>
                </div>

                <table class="devices-table" aria-label="Network devices table">
                    <thead>
                        <tr>
                            <th scope="col">Hostname</th>
                            <th scope="col">Uptime</th>
                            <th scope="col">System Description</th>
                            <th scope="col">Device Location</th>
                            <th scope="col">Interface Status</th>
                            <th scope="col">Contact Info</th>
                        </tr>
                    </thead>
                    <tbody id="devicesTableBody">
                        <!-- Will be filled by JS -->
                    </tbody>
                </table>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <p>No devices found</p>
                </div>
            </div>

            <button id="updatedevicesBtn" type="button" aria-label="Update devices information">
                Update Devices
            </button>
        </section>
    </main>

    <script>
        const deviceData = [{
            hostname: "Router-1",
            uptime: "5 Days",
            systemDescription: "Cisco IOS XE 17.3.3",
            location: "Data Center #1",
            status: "Gig0/1 - Up",
            contact: "admin@example.com"
        }, {
            hostname: "Switch-2",
            uptime: "3 Days",
            systemDescription: "Cisco IOS 15.2",
            location: "Office Floor #2",
            status: "Eth0/24 - Down",
            contact: "network@example.com"
        }, {
            hostname: "PC-1",
            uptime: "12 hours",
            systemDescription: "Windows 10 Pro",
            location: "Office #4",
            status: "LAN - Up",
            contact: "user@example.com"
        }];

        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        function showEmptyState(show) {
            document.getElementById('empty-state').style.display = show ? 'block' : 'none';
        }

        function updateDevicesTable() {
            showLoading(true);
            showEmptyState(false);

            // Simulate API call delay
            setTimeout(() => {
                const tableBody = document.getElementById("devicesTableBody");
                tableBody.innerHTML = "";

                if (deviceData.length === 0) {
                    showEmptyState(true);
                    showLoading(false);
                    return;
                }

                deviceData.forEach(device => {
                    const row = document.createElement("tr");
                    row.setAttribute('tabindex', '0');
                    row.setAttribute('role', 'row');

                    const statusClass = device.status.toLowerCase().includes('up') ? 'status-up' : 'status-down';

                    row.innerHTML = `
                        <td data-label="Hostname">${device.hostname}</td>
                        <td data-label="Uptime">${device.uptime}</td>
                        <td data-label="System Description">${device.systemDescription}</td>
                        <td data-label="Location">${device.location}</td>
                        <td data-label="Status" class="${statusClass}">${device.status}</td>
                        <td data-label="Contact">${device.contact}</td>
                    `;
                    tableBody.appendChild(row);
                });

                showLoading(false);
            }, 500); // Simulate network delay
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', updateDevicesTable);

        // Update button click handler
        document.getElementById('updatedevicesBtn').addEventListener('click', updateDevicesTable);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.target.closest('tr')) {
                const currentRow = e.target.closest('tr');
                const rows = Array.from(document.querySelectorAll('#devicesTableBody tr'));
                const currentIndex = rows.indexOf(currentRow);

                if (e.key === 'ArrowDown' && currentIndex < rows.length - 1) {
                    rows[currentIndex + 1].focus();
                    e.preventDefault();
                } else if (e.key === 'ArrowUp' && currentIndex > 0) {
                    rows[currentIndex - 1].focus();
                    e.preventDefault();
                }
            }
        });
    </script>
</body>

</html>
{% endblock %}
