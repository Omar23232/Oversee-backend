{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Device</title>
    <link rel="stylesheet" href="{% static 'login/css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'login/css/devices.css' %}" />
    <link rel="stylesheet" href="{% static 'login/css/add-device-manual.css' %}" />
</head>
<body>
    {% include 'login/partials/sidebar.html' %}
    
    <main class="main-content">
        <div class="content-area">
            <h2>Add New Device</h2>
            <form method="POST" action="{% url 'add_device_manual' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="hostname">Hostname</label>
                    <input type="text" id="hostname" name="hostname" required>
                </div>
                <div class="form-group">
                    <label for="system_description">System Description</label>
                    <input type="text" id="system_description" name="system_description" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" required>
                </div>
                <div class="form-group">
                    <label for="device_ip">Device IP</label>
                    <input type="text" id="device_ip" name="device_ip" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Device</button>
                <a href="{% url 'devices' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </main>
</body>
</html>
