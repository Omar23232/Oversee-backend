<!DOCTYPE html>
{% load static %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Alerts - Oversee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'login/css/dashboard.css' %}" />
    <link rel="stylesheet" href="{% static 'login/css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'login/css/alerts.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    {% include 'login/partials/sidebar.html' %}
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="alerts-header">
            <h2><i class="fas fa-bell"></i> Network Alerts</h2>
            <button id="configureThresholdsBtn" class="primary-btn" aria-label="Configure Alert Thresholds">
                <i class="fas fa-cog"></i> Configure Thresholds
            </button>
        </div>        <!-- Filter Panel -->
        <div class="filter-panel">
            <div class="filter-options">
                <div class="filter-group">
                    <label for="severityFilter">Severity:</label>
                    <select id="severityFilter" aria-label="Filter by severity">
                        <option value="">All</option>
                        <option value="critical">Critical</option>
                        <option value="warning">Warning</option>
                        <option value="info">Info</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFilter">Time Range:</label>
                    <select id="dateFilter" aria-label="Filter by time range">
                        <option value="24h">Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="showAcknowledgedCheckbox">
                        <input type="checkbox" id="showAcknowledgedCheckbox">
                        Show Acknowledged
                    </label>
                </div>
            </div>
        </div>

        <div class="alerts-container" role="region" aria-label="Network Alerts">
            <div id="loadingSpinner" class="loading-spinner" role="status" aria-label="Loading alerts">
                <div class="spinner"></div>
            </div>

            <div id="emptyState" class="empty-state">
                <i class="fas fa-check-circle"></i>
                <h3>All Clear!</h3>
                <p>No active alerts at the moment.</p>
            </div>

            <table class="alerts-table" role="table">
                <thead>
                    <tr>
                        <th scope="col">Alert Name</th>
                        <th scope="col">Severity</th>
                        <th scope="col">Date</th>
                        <th scope="col">Device</th>
                        <th scope="col">Details</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="alertsTableBody">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="{% static 'login/js/alerts.js' %}"></script>
</body>
</html>
{% endblock %}
<!-- This is the end of the alerts.html file -->
